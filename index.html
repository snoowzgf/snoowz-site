  <script>

<script>
  const container = document.querySelector('.container');
  const maxTilt = 15;

  container.addEventListener('mousemove', (e) => {
    const rect = container.getBoundingClientRect();
    const relX = (e.clientX - rect.left) / rect.width;
    const relY = (e.clientY - rect.top) / rect.height;

    // Calcul rotation de -maxTilt √† +maxTilt
    const rotateY = (relX - 0.5) * 2 * maxTilt;
    const rotateX = (0.5 - relY) * 2 * maxTilt;

    container.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    container.style.transition = 'transform 0.05s ease-out';
  });

  container.addEventListener('mouseleave', () => {
    container.style.transform = 'rotateX(0deg) rotateY(0deg)';
    container.style.transition = 'transform 0.3s ease-out';
  });
</script>
<script>
  const phrase = "Learning c++ for cheats development";
  const typingSpeed = 100;
  const erasingSpeed = 50;
  const delayBetween = 1500;

  let charIndex = 0;
  const typingElement = document.getElementById('typing-text');

  function type() {
    if (charIndex < phrase.length) {
      typingElement.textContent += phrase.charAt(charIndex);
      charIndex++;
      setTimeout(type, typingSpeed);
    } else {
      setTimeout(erase, delayBetween);
    }
  }

  function erase() {
    if (charIndex > 0) {
      typingElement.textContent = phrase.substring(0, charIndex - 1);
      charIndex--;
      setTimeout(erase, erasingSpeed);
    } else {
      setTimeout(type, typingSpeed);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(type, delayBetween);
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const originalTitle = document.title;
    let index = originalTitle.length;
    let removing = true;

    function animateTitle() {
      if (removing) {
        index--;
        if (index < 0) {
          removing = false;
          index = 0;
        }
      } else {
        index++;
        if (index > originalTitle.length) {
          removing = true;
          index = originalTitle.length;
        }
      }
      document.title = originalTitle.slice(0, index) || " ";

      setTimeout(animateTitle, 150);
    }

    animateTitle();
  });
</script>
<script>
  const video = document.getElementById("background-video");
  const volumeSlider = document.getElementById("volumeSlider");

  // Au cas o√π tu veux d√©marrer avec du son
  video.muted = false;

  volumeSlider.addEventListener("input", () => {
    video.volume = volumeSlider.value;
  });
</script>
